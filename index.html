<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <style>
    @font-face {
      font-family: "clock";
      src: url("https://static.tumblr.com/7pmuukn/MXbq09pfm/clock.ttf") format("truetype");
    }
  </style>
  <style>
    @font-face {
      font-family: "DSEG7-Classic";
      src: url("fonts-DSEG_v045/DSEG7-Classic/DSEG7Classic-Regular.woff") format("woff");
    }
  </style>
  <link rel="stylesheet" href="style.css" />
  <title>jsMemory</title>
</head>

<body>
  <header class="menu">
    <h1>jsGuess!</h1>
    <p>imagine this: a flipping card guessing game inside your own browser! Start the game by pressing <i>START</i> on
      the alarm clock. At any time, reset the clock and game by pressing <i>RESET</i></p>
    <button class="starterButton">
      Ready?
    </button>
  </header>
  <nav>
    <div class="clock">
      <p class="screen">00:00:00</p>
    </div>
    <div class="clockBack">
      <button class="pushButton start">start</button>
      <button class="pushButton reset">reset</button>
    </div>
  </nav>
  <section class="table">
    <div class="deck"></div>
  </section>
  <script src="script.js"></script>
</body>

</html>
